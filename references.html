     	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> <!-- Setting the JS into JQuery -->
		<script>
				// Navigation //
            var $nav = $('nav > ul');
            var $btnMenu = $('.menu');

            $btnMenu.click(function() {
                $nav.find('li:not(.menu)').toggleClass('animate');
                $btnMenu.toggleClass('closed');
                if(!$('.menu').hasClass('closed')){
                    $('nav > ul > li > a').css('display', 'none');
                }
                else if($('.menu').hasClass('closed')) {
                    $('nav > ul > li > a').css('display', 'block');
                }

            })

            $(window).resize(function() {
                if ($(document).width() > 1572) {
                    $btnMenu.removeClass('closed');
                    $nav.find('li').removeAttr('style')
                    $nav.find('li').removeClass('animate');
                    $('nav > ul > li > a').css('display', 'block');
                }
                else{
                    $('nav > ul > li > a').css('display', 'none');
                }
            })

            $(window).on('load', function() {
                 if ($(document).width() < 1572) {
                     if(!$('.menu').hasClass('closed')){
                        $('nav > ul > li > a').css('display', 'none');
                    }
                    else if($('.menu').hasClass('closed')) {
                        $('nav > ul > li > a').css('display', 'block');
                    }
                }
            });
